<!--CONTACT FORMS WILL NOT WORK WITH PURE HTML & CSS. IN THIS EXAMPLE, WE'RE GOING TO COMPILE AN EMAIL INSTEAD. A FORM REQUIRES LANGUAGES LIKE PHP OR NODE.JS TO BE FULLY FUNCTIONAL.-->
<form action="mailto:info@mcast.edu.mt"
        method="post"
        enctype="text/plain"
        class="website-form content-narrow" >

        <H2>Contact Me!</H2>

        <div class="form-element">
            <label for="">Name:</label>
            <input type="text" name="name" id="name" placeholder="John Smith" required>
        </div>

        <div class="form-element">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="me@example.com" required>
        </div>

        <div class="form-element">
            <label for="subject">Subject:</label>
            <select name="subject" id="subject">
                <option value="Contact Me">Suggestions</option>
                <option value="Karen"></option>
            </select>
        </div>

        <div class="form-element">
            <textarea name="message" id="message" rows="10" placeholder="Your message here "></textarea>
        </div>
    
        <div class="form-element">
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </div>
</form>
